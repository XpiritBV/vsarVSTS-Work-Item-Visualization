<!DOCTYPE html>
<html>
<head>
    <title>Find Workitem</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <script src="scripts/lib/VSS.SDK.js"></script>
    <script src="scripts/lib/ai.0.22.9-build00167.js"></script>
    
</head>
<body>
<div id="message"></div>

<div id="loader">
    <input type="text" id="WitIdToSearch" placeholder="Enter work item id" title="Enter work item id"/>
</div>
    <script>
    VSS.init({
        explicitNotifyLoaded: true//,
        //setupModuleLoader: true,
        //moduleLoaderConfig: {
        //    paths: {
        //        "Scripts/App": "scripts/app"
        //    }
        //}
    });
    VSS.require(["Scripts/App/findWitDialog"], function(app) {
        VSS.register("work-item-visualization-find-wit-dialog", function (context) {
            return new app.FindWitDialog(context);
        });
        VSS.notifyLoadSucceeded();
    });
    </script>
</body>
</html>
